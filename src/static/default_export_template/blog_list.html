<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="All Blog Posts">
	<meta name="keywords" content="{{.Tags}}">
	<meta charset="UTF-8" />
	<title>All Posts</title>
	<link rel="icon" type="image/x-icon" href="./assets/template_icon.svg" />
	<link rel="stylesheet" type="text/css" href="./assets/template_main.css" />
</head>
<body>

<div class="container">
	<div class="header">
		<div class="headerlinks">
			<a href="index.html">Home</a>
		</div>
		<h1 class="title">Index</h1>
	</div>
	<div class="body">
	{{range $index, $file := .Entries}}
		<div class="post_entry">
			<a href="{{$file.URL}}">{{$file.Title}}</a>
		</div>
	{{end}}
	</div>

	<div class="footer">
		Blog generated with <a href="https://github.com/aghouri/burlough">burlough</a>.
	</div>
</div>

</body>
</html>
